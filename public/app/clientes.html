<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

              <th>Cidade</th>
              <th>Bairro</th>

        </table>
      </div>
    </div>

    <div class="card" id="detalheCard" style="display:none;">
      <h3>Detalhes do cliente</h3>
      <div id="detalhe"></div>
